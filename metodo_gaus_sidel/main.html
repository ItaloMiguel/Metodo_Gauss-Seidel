<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conceito do Método Gaus-Siedel</title>

  <!-- Carregar os CSS -->
  <link rel="stylesheet" type="text/css" href="../assets/css/header.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/main.css">

  <!-- Carregar Polyfill e MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body>
  <!-- Header que deve ter em todas as páginas -->
  <header>
    <nav class="nav-bar">
      <div class="logo">
        <h1>Cálculo Númerico</h1>
      </div>

      <div class="nav-list">
        <ul>
          <li class="nav-item"><a href="conceito_metodo_gaus_siedel.html" class="nav-link">Método de Gauss-Seidel</a>
          </li>
          <li class="nav-item"><a href="conceito_metodo_gaus_siedel.html" class="nav-link">Método de Newton-Raphson</a>
          </li>
        </ul>
      </div>

      <div class="login-button">
        <button><a href="index.html">Pagina Inicial</a></button>
      </div>
    </nav>
  </header>

  <!-- A parte que irá exebir os conceito teŕociso -->
  <main>
    <button onclick="conceito_teorico('content')" id="content_text"> Exibir Conceito Teórico </button>
    <div id="content" style="display: none;">Escrever Sobre o </div>
  </main>

  <div class="container">
    <h1>Método de Gauss-Seidel</h1>

    <label for="matrix">Matriz dos coeficientes (ex: 3x3):</label>
    <textarea id="matrix" rows="5" placeholder="Exemplo:
4 1 2
3 5 1
1 1 3"></textarea>

    <label for="vector">Vetor de termos independentes:</label>
    <input type="text" id="vector" placeholder="Ex: 4 7 3" />

    <label for="tolerance">Tolerância (erro):</label>
    <input type="number" id="tolerance" value="0.0001" step="0.0001" />

    <label for="iterations">Máx. de iterações:</label>
    <input type="number" id="iterations" value="100" />

    <button onclick="solveGaussSeidel()">Resolver</button>

    <h3>Resultado:</h3>
    <pre id="output"></pre>
  </div>

  <script>

    function parseMatrix(text) {
      return text.trim().split('\n').map(row => row.trim().split(/\s+/).map(Number));
    }

    function gaussSeidel(A, b, tol, maxIter) {
      const n = A.length;
      let x = Array(n).fill(0);
      let xOld = Array(n).fill(0);
      let output = '';

      for (let k = 0; k < maxIter; k++) {
        output += `Iteração ${k + 1}:\n`;
        for (let i = 0; i < n; i++) {
          let sum = 0;
          for (let j = 0; j < n; j++) {
            if (j !== i) {
              sum += A[i][j] * x[j];
            }
          }
          x[i] = (b[i] - sum) / A[i][i];
        }

        output += 'x = [' + x.map(v => v.toFixed(6)).join(', ') + ']\n\n';

        // Verificar convergência
        let error = Math.max(...x.map((v, i) => Math.abs(v - xOld[i])));
        if (error < tol) {
          output += `Convergência atingida com erro ${error.toExponential()}\n`;
          return output;
        }
        xOld = [...x];
      }

      output += 'Número máximo de iterações atingido.\n';
      return output;
    }

    function solveGaussSeidel() {
      const matrixText = document.getElementById('matrix').value;
      const vectorText = document.getElementById('vector').value;
      const tol = parseFloat(document.getElementById('tolerance').value);
      const maxIter = parseInt(document.getElementById('iterations').value);

      try {
        const A = parseMatrix(matrixText);
        const b = vectorText.trim().split(/\s+/).map(Number);

        if (A.length !== b.length) {
          throw new Error('A matriz e o vetor devem ter o mesmo tamanho!');
        }

        const result = gaussSeidel(A, b, tol, maxIter);
        document.getElementById('output').textContent = result;

      } catch (error) {
        document.getElementById('output').textContent = 'Erro: ' + error.message;
      }
    }

    function conceito_teorico(id) {
      const elementText = document.getElementById('content_text');
      const elementContent = document.getElementById(id);
      const CurrentDisplay = window.getComputedStyle(elementContent).display;

      if (CurrentDisplay === "none") {
        fetch('main.tex')
          .then(response => {
            if (!response.ok) throw new Error("Erro ao carregar arquivo");
            return response.text();
          })
          .then(texto => {
            // Detecta se tem LaTeX
            const contemLatex = texto.includes('\\(') || texto.includes('\\[');

            if (contemLatex) {
              elementContent.innerHTML = texto; // usa innerHTML para MathJax
              if (window.MathJax) {
                MathJax.typesetPromise();
              } else {
                console.warn("MathJax não está carregado");
              }
            } else {
              elementContent.textContent = texto; // texto puro, seguro
            }

            elementContent.style.display = "block";
            elementText.innerHTML = "Esconder Conceito Teórico";
          })
          .catch(err => {
            elementContent.textContent = "Não foi possível carregar o conceito.";
            elementContent.style.display = "block";
            elementText.innerHTML = "Esconder Conceito Teórico";
          });
      } else {
        elementContent.style.display = "none";
        elementText.innerHTML = "Exibir Conceito Teórico";
      }
    }
  </script>
</body>

</html>
