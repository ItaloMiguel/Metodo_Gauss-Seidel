<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gauss-Seidel Solver</title>
  <link rel="stylesheet" type="text/css" href="assets/css/header.css">
</head>
<body>
  <header>
    <nav class="nav-bar">
      <div class="logo">
        <h1>Cálculo Númerico</h1>
      </div>
      
      <div class="nav-list">
        <ul>
          <li class="nav-item"><a href="conceito_metodo_gaus_siedel.html" class="nav-link">Método de Gauss-Seidel</a></li>
          <li class="nav-item"><a href="conceito_metodo_gaus_siedel.html" class="nav-link">Método de Newton-Raphson</a></li>
        </ul>
      </div>

      <div class="login-button">
        <button><a href="index.html">Pagina Inicial</a></button>
      </div>
    </nav>
  </header>



  <div class="container">
    <h1>Método de Gauss-Seidel</h1>

    <label for="matrix">Matriz dos coeficientes (ex: 3x3):</label>
    <textarea id="matrix" rows="5" placeholder="Exemplo:
4 1 2
3 5 1
1 1 3"></textarea>

    <label for="vector">Vetor de termos independentes:</label>
    <input type="text" id="vector" placeholder="Ex: 4 7 3" />

    <label for="tolerance">Tolerância (erro):</label>
    <input type="number" id="tolerance" value="0.0001" step="0.0001" />

    <label for="iterations">Máx. de iterações:</label>
    <input type="number" id="iterations" value="100" />

    <button onclick="solveGaussSeidel()">Resolver</button>

    <h3>Resultado:</h3>
    <pre id="output"></pre>
  </div>

  <script src="assets/js/metodo_gauss_sidel.js"></script>

  </script>
</body>
