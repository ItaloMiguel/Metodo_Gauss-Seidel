<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gauss-Seidel Solver</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <header>
    <h1>Método Gauss-Seidel</h1>
    <nav>
      <ul>
        <li><a href="conceito_metodo_gaus_siedel.html">Conceitos</a></li>
        <li><a href="index.html">Pagina Princical</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Método de Gauss-Seidel</h1>

    <label for="matrix">Matriz dos coeficientes (ex: 3x3):</label>
    <textarea id="matrix" rows="5" placeholder="Exemplo:
4 1 2
3 5 1
1 1 3"></textarea>

    <label for="vector">Vetor de termos independentes:</label>
    <input type="text" id="vector" placeholder="Ex: 4 7 3" />

    <label for="tolerance">Tolerância (erro):</label>
    <input type="number" id="tolerance" value="0.0001" step="0.0001" />

    <label for="iterations">Máx. de iterações:</label>
    <input type="number" id="iterations" value="100" />

    <button onclick="solveGaussSeidel()">Resolver</button>

    <h3>Resultado:</h3>
    <pre id="output"></pre>
  </div>

  <script src="js/metodo_gauss_sidel.js"></script>

  </script>
</body>
</html>
